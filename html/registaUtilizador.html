<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>

    <header></header>
    <main>
        <form style="width: 60%;margin-left: 20%;margin-top: 50px">
            <h1>Registo de Utilizador</h1>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <label for="nomeUser">Nome:</label>
                  <input type="text" class="form-control" placeholder="Insira nome" id="nomeUser">
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <label for="apelidoUser">Apelido:</label>
                  <input type="text" class="form-control" placeholder="Insira apelido" id="apelidoUser">
                </div>
              </div><br>
              <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <label for="emailUser">Email:</label>
                  <input type="text" class="form-control" placeholder="Insira email" id="emailUser">
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <label for="passwordUser">Password:</label>
                  <input type="password" class="form-control" placeholder="Insira password" id="passwordUser">
                </div>
              </div><br>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <label for="moradaUser">Morada:</label>
                  <input type="text" class="form-control" placeholder="Rua de cima,nº 805" id="moradaUser">
                </div>
                </div><br>
                <div class="row"></div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <label for="morada2User">Morada 2:</label>
                  <input type="text" class="form-control" placeholder="Apartamento,hotel,casa,etc." id="morada2User">
                </div>
            </div><br>
              <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <label for="cidadeUser">Cidade:</label>
                  <input type="text" class="form-control" placeholder="" id="cidadeUser">
                </div>
                <div class="col-lg-4 col-md-8 col-sm-12">
                    <label for="distritoUser">Distrito:</label>
                  <select id="cidadeUser" class="form-select">
                    <option selected>Escolher...</option>
                    <option value="Aveiro">Aveiro</option>
                    <option value="Beja">Beja</option>
                    <option value="Braga">Braga</option>
                    <option value="Bragança">Bragança</option>
                    <option value="Castelo Branco">Castelo Branco</option>
                    <option value="Coimbra">Coimbra</option>
                    <option value="Évora">Évora</option>
                    <option value="Faro">Faro</option>
                    <option value="Guarda">Guarda</option>
                    <option value="Leiria">Leiria</option>
                    <option value="Lisboa">Lisboa</option>
                    <option value="Portalegre">Portalegre</option>
                    <option value="Porto">Porto</option>
                    <option value="Santarém">Santarém</option>
                    <option value="Setúbal">Setúbal</option>
                    <option value="Viana do Castelo">Viana do Castelo</option>
                    <option value="Vila Real">Vila Real</option>
                    <option value="Viseu">Viseu</option>
                  </select>
                </div>
              <div class="col-lg-2 col-md-4 col-sm-12">
                <label for="codigopostalUser">Código Postal:</label>
              <input type="text" class="form-control" placeholder="" id="codigopostalUser">
            </div>
            </div><br>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label for="datainicioUser">Data Início:</label>
                  <input type="date" class="form-control" placeholder="" id="datainicioUser">
                </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <label for="datainicioUser">Data Final:</label>
                      <input type="date" class="form-control" placeholder="" id="datainicioUser">
                    </div>
            </div><br>
                    <div class="row">
                    <div class="col">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                          <label class="form-check-label" for="inlineFormCheck">
                            Clique em mim
                          </label>
                        </div>
                        </div>
                      </div><br>
                      <div class="row">
                      <div class="col">
                        <button type="submit" class="btn btn-primary">Inserir Registo</button>
                      </div>
                      </div><br>
        
              
        </form>
    </main>
    
    <footeer></footeer>

</body>
</html>
